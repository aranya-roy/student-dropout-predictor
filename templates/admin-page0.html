<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Login - Student Dropout Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 20% 80%, rgba(255, 77, 77, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 80% 20%, rgba(255, 77, 77, 0.08) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .error-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 
                        0 0 80px rgba(255, 77, 77, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 450px;
            max-width: 90%;
            position: relative;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 30px rgba(255, 77, 77, 0.5));
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        h1 {
            font-size: 24px;
            color: #ff4d4d;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.3);
        }

        .error-message {
            color: #ffcccc;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 300;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .error-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .error-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .error-btn:hover::before {
            left: 100%;
        }

        .error-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.4);
        }

        .home-btn {
            background: linear-gradient(135deg, #28a745 0%, #1e7e34 100%);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .home-btn:hover {
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        .error-btn .icon {
            margin-right: 10px;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .error-icon {
                font-size: 48px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .error-btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1>Authentication Failed</h1>
        <p class="error-message">Invalid username or password. Please check your credentials and try again.</p>
        
        <div class="button-group">
            <a href="/admin" class="error-btn">
                <span class="icon">üîÑ</span>
                Try Again
            </a>
            <a href="/" class="error-btn home-btn">
                <span class="icon">üè†</span>
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
